      warning:
        - over: 2
      critical:
        - over: 3
  MOTOR_RR_CURRENT:
    origin: drone
    display: Rear Right Motor Current
    type:
      base: decimal
      min: 0
      max: 25
      lsb: 0.1
    unit: A
