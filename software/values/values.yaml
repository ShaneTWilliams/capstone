      lsb: 0.0001
  XL_Y:
    origin: drone
    display: Accelerometer Y
    type:
      base: decimal
      min: -16
      max: 16
      lsb: 0.0001
  XL_Z:
    origin: drone
    display: Accelerometer Z
    type:
      base: decimal
      min: -16
      max: 16
      lsb: 0.0001

############################
##### LP CURRENT SENSE #####
############################

  LV_3V3_CURRENT:
    origin: drone
    display: 3.3 V Current
    type:
      base: decimal
      min: 0
      max: 3
      lsb: 0.001
    unit: A
    conditions:
      warning:
        - over: 0.2
      critical:
        - over: 0.5
  LV_5V0_CURRENT:
    origin: drone
    display: 5 V Current
    type:
      base: decimal
      min: 0
      max: 3
      lsb: 0.001
    unit: A
    conditions:
      warning:
        - over: 0.2
      critical:
        - over: 0.5
  MOTOR_FL_CURRENT:
    origin: drone
    display: Front Left Motor Current
    type:
      base: decimal
      min: 0
      max: 25
      lsb: 0.1
    unit: A
    conditions:
      warning:
        - over: 2
      critical:
        - over: 3
  MOTOR_FR_CURRENT:
    origin: drone
    display: Front Right Motor Current
    type:
      base: decimal
      min: 0
      max: 25
      lsb: 0.1
    unit: A
    conditions:
      warning:
        - over: 2
      critical:
        - over: 3
  MOTOR_RL_CURRENT:
