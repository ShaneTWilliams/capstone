values:

###############################
##### TEMPERATURE SENSORS #####
###############################

  QI_TEMP:
    origin: drone
    display: QI Temperature
    type:
      base: decimal
      min: -20
      max: 120
      lsb: 0.125
    unit: 째C
    conditions:
      warning:
        - over: 50
        - under: 0
      critical:
        - over: 80
        - under: -10
  HP_TEMP:
    origin: drone
    display: HP Temperature
    type:
      base: decimal
      min: -20
      max: 120
      lsb: 0.125
    unit: 째C
    conditions:
      warning:
        - over: 50
        - under: 0
      critical:
        - over: 80
        - under: -10
  BMS_TEMP:
    origin: drone
    display: BMS Temperature
    type:
      base: decimal
      min: -20
      max: 120
      lsb: 0.1
    unit: 째C
    conditions:
      warning:
        - over: 50
        - under: 0
      critical:
        - over: 80
        - under: -10
  MCU_TEMP:
    origin: drone
    display: MCU Temperature
    type:
      base: decimal
      min: -20
      max: 120
      lsb: 0.125
    unit: 째C
    conditions:
      warning:
        - over: 50
        - under: 0
      critical:
        - over: 80
        - under: -10

########################
##### IMU READINGS #####
########################

  XL_X:
